<div class="row">
    <div class="col-xs-12" id="photoContainer">
        <img [src]="recipe.imagePath" alt={{recipe.name}} style="max-height: 500px; max-width: 500px;" >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDroppdown 
        class="btn-group">
            <button style="margin-bottom:15px;"
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Recipe 
                <span class="caret"></span>
             </button>
             <ul class="dropdown-menu">
                 <li><a (click)="onAddToShopingList()" style="cursor: pointer;">To Shopping List</a></li>
                 <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                 <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
             </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" style="margin-bottom:20px ;">
     {{recipe.description}} 
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingrediant of  recipe.ingrediants">
            {{ingrediant.name}} - {{ingrediant.amount}}
        </li>
        </ul>
    </div>
</div>
