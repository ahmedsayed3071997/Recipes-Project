<!-- Routing Way -->

<nav class="navbar navbar-defult">
    <div class="fluid-container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Recipe Book</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li [routerLinkActive]="['active']" *ngIf="isAuthanticated">
                    <a [routerLink]="['/recipes']">Recipe</a>
                </li>
                <li [routerLinkActive]="['active']" *ngIf="!isAuthanticated">
                    <a [routerLink]="['/auth']">Authanticate</a>
                </li>
                <li [routerLinkActive]="['active']">
                    <a [routerLink]="['/shopping-list']" *ngIf="isAuthanticated">Shopping List</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="isAuthanticated">
                    <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
                </li>
                <li class="dropdown" appDroppdown *ngIf="isAuthanticated">
                    <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a style="cursor: pointer;" (click)="onSaveData()">Saving Data</a></li>
                        <li><a style="cursor: pointer;" (click)="onFetchData()">Fitching Data</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
